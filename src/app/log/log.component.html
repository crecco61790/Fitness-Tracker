<div class="row">
    <div class="col">
<form action="/action_page.php">
  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" class="form-control" id="date">
  </div>
  <div class="form-group">
      <label for="sel1">Muscle Group:</label>
      <select class="form-control" id="sel1">
        <option>Chest</option>
        <option>Back</option>
        <option>Arms</option>
        <option>Legs</option>
        <option>Abs</option>
        <option>Cardio</option>
      </select>
    </div>
  <div class="form-group">
  <label for="comment">Workout:</label>
  <textarea class="form-control" rows="4" id="comment"></textarea>
</div>

  <button type="submit" class="btn btn-primary">Log it!</button>
</form>
</div>
</div>
<hr>
<div class="row">
    <div class="col"> 
        <div class="card" >
            <div class="card-header">Log</div>
            <ul class="list-group list-group-flush">
                <li *ngFor="let user of Model.Users" class="list-group-item">
                    {{user.Name}}
                </li>
                <p><b>Date: </b>{{TestEntry.Date}}<br>
                  <b>Muscle Group: </b> {{TestEntry.MuscleGroup}}<br>
                  <b>Workout: </b>{{TestEntry.Workout}}<br>
                <span><button type="submit" class="btn btn-success">Share!</button></span>
              </p>
              </ul>
          </div>
    </div>
